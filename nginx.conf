server {
        root /var/www/My-Prodaction/html;

        index index.html index.htm index.nginx-debian.html;

        server_name productionanton.ru www.productionanton.ru;

        location / {
                try_files $uri $uri/ /index.html;
        }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/productionanton.ru/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/productionanton.ru/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}

server {
    if ($host = www.productionanton.ru) {
        return 301 https://$host$request_uri;
} # managed by Certbot


    if ($host = productionanton.ru) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


        listen 80;
        listen [::]:80;

        server_name productionanton.ru www.productionanton.ru;
    return 404;
}